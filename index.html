<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php Travel Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img class="bg" src="bg.jpg" alt="image">
    <div class="container">
        <h1> Welcome to Travel Trip </h1>
        <p>Please fill the form</p>
        <p>Enter your details for confirmation </p>
        <p class="submitmsg">Your Form has successfully submitted . Hope you have a great trip</p>
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="gender" id="gender" placeholder="Enter Your Gender">
            <input type="text" name="age" id="age" placeholder="Enter Your age">
            <input type="text" name="address" id="address" placeholder="Enter Your Address">
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter your other information  here"></textarea>
            <button  class="btn">Submit</button>
            

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
